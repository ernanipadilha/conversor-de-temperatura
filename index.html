<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
</head>

<body>
    <div class="title">
    <h1>Conversor de temperatura</h1>
</div>
    <div class="container">
        <div class="box">
            <div class="temp1">
                <label for="temp">Selecione a temperatura:</label>
                <select name="temp" id="temperatura">
                    <option value="Celcius" selected="selected">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <input type="number" id="temperaturaInicial" placeholder="Informe a temperatura">
            </div>
            <div class="temp2">
                <label for="temp">Selecione a temperatura:</label>
                <select name="temp2" id="tempConvertida">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit" selected="selected">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
                <input type="number" disabled="true" id="temperaturaConvertida" placeholder="0">

            </div>
            <div><button onclick="converter()">Converter temperatura</button></div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script><script src="./src/script.js"></script>
</body>

</html>
